<html><head></head><body>
  <main class="container">
    <div class="login__column">
      <img src="https://i.imgur.com/kImcpei.png" alt="iphone-image" class="login__phone">
    </div>
    <div class="login__column">
      <div class="login__box user-details">
        <img src="https://i.imgur.com/I1qZQbg.png" alt="instagram-logo" class="login__logo">
        <form class="login__form">
          <input type="text" name="username" placeholder="Username">
          <input type="password" name="password" placeholder="Password">
          <input type="submit" value="Log in">
        </form>
        <span class="login__divider">or</span>
        <a href="#" class="login__link">
          Log in with Facebook
        </a>
        <a href="#" class="login__link login__link--small">Forgot password</a>
      </div>
      <div class="login__box"><span> Don't have an account?</span> <a href="#">Sign up</a></div>
      <div class="login__box--transparent">
        <span>Get the app.</span>
        <div class="login__appstores">
          <img src="https://i.imgur.com/Ok4OUV7.png" class="login__appstore" alt="Apple appstore logo">
          <img src="https://i.imgur.com/lsiW4QA.png" class="login__appstore" alt="Android appstore logo">
        </div>
      </div>
    </div>
  </main>
</body></html>
